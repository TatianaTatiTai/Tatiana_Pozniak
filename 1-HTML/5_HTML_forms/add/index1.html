<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Document</title>
</head>
<body leftmargin="400" rightmargin="400"> 
    <h1 align="center">Заполните анкету</h1>
    <table 
        width="700"
        align="center">
        <form action="http://fe.it-academy.by/TestForm.php" method="get">
            <fieldset>
                <legend>Личные данные</legend>
                <input type="text" name=”sername” maxlength="25" required autofocus pattern="^[А-Яа-яЁё]+$" placeholder="Фамилия"><br>
                <input type="text" name=”name” maxlength="20" required pattern="^[А-Яа-яЁё]+$" placeholder="Имя"><br>
                <input type="text" name=”patronymic” maxlength="24" required pattern="^[А-Яа-яЁё]+$" placeholder="Отчество">
                <fieldset>
                    <legend>Паспортные данные</legend>
                    <input type="text" name=”series” maxlength="2" required pattern="[A-Z]{2,}" placeholder="AA">
                    <input type="text" name=”number” maxlength="7" required pattern="[0-9]{7,}" placeholder="1234567">
                </fieldset>
                <fieldset>
                    <legend>Дата рождения</legend>
                    <input type="text" name=”year” maxlength="4" required pattern="[0-9]{4,}" placeholder="2000"><br>
                    <select name="months" id="months">
                        <option value="January">Январь</option>
                        <option value="Februrary">Февраль</option>
                        <option value="March">Март</option>
                        <option value="April">Апрель</option>
                        <option value="May">Май</option>
                        <option value="June">Июнь</option>
                        <option value="July">Июль</option>
                        <option value="August">Август</option>
                        <option value="September">Сентябрь</option>
                        <option value="October">Октябрь</option>
                        <option value="November">Ноябрь</option>
                        <option value="December">Декабрь</option>
                    </select><br>
                    <input type="number" name=”number” min="1" max="31" required >
                </fieldset>
                <select name="nationality" id="nationality" required>
                    <option value="RB">РБ</option>
                    <option value="RUS">РФ</option>
                    <option value="UKR">УКР</option>
                    <option value="POL">ПОЛ</option>
                    <option value="LAT">ЛТВ</option>
                    <option value="UK">АНГ</option>
                    <option value="USA">АМ</option>
                </select><br>
                <p>Адрес:</p>
                <textarea name="text_area"></textarea>
            </fieldset>

            <fieldset>
                <legend>Интересы</legend>
                <fieldset>
                    <legend>Хобби</legend>
                    <p><input type="checkbox" name="Рыбалка" value="Fishing">Рыбалка<br>
                    <input type="checkbox" name="Астрономия" value="Astronomy">Астрономия<br>
                    <input type="checkbox" name="Дайвинг" value="Diving">Дайвинг<br>
                    <input type="checkbox" name="Марки" value="Marks">Марки
                    </p>
                </fieldset>
                <fieldset>
                    <legend>Домашние животные (возможность выбора нескольких вариантов):</legend>
                <select multiple name="list" id="list" size="12">
                    <optgroup label="Попугаи">
                        <option value="Volnistij">Волнистый</option>
                        <option value="Ara">Ара</option>
                        <option value="Nerazluchnik">Неразлучник</option>
                    </optgroup>
                    <optgroup label="Рыбы">
                        <option value="Karas">Караси</option>
                        <option value="Okun">Окуни</option>
                        <option value="Osetr">Осётр</option>
                    </optgroup>
                    <optgroup label="Птицы">
                        <option value="Karas">Стаи ворон</option>
                        <option value="Aist">Аист</option>
                        <option value="Arheopter">Археоптерикс</option>
                    </optgroup>
                </select>
                </fieldset>
            </fieldset>

            <fieldset>
                <legend>Данные для входа и восстановления пароля</legend>
                <input type="text" name=”login” maxlength="20" required pattern="[A-Za-z]{5,}" placeholder="Логин"><br>
                <input type="password" name=”password” maxlength="20" required pattern="[A-Za-z]{10,}" placeholder="Пароль" autocomplete="off">
            </fieldset>

            <fieldset>
                <legend>Координаты:</legend>
                <input type="email" name=”email” pattern="[a-zA-Z0-9]+@[a-zA-Z0-9]+\.[a-zA-Z0-9]+" placeholder="введите адрес почты"><br>
                <input type="url" name=”url” pattern="^((https?|ftp)\:\/\/)?([a-z0-9]{1})((\.[a-z0-9-])|([a-z0-9-]))*\.([a-z]{2,6})(\/?)$" placeholder="введите адрес сайта">
            </fieldset>

            <fieldset>
                <legend>Цифры</legend>
                <input type="number" name=”number” min="-2.5" max="2.5" step="0.1"><br>
                <input type="range" name=”range” min="1" max="10">
            </fieldset>

            <fieldset>
                <legend>Кнопки управления</legend>
                <input type="submit" value="Отправить">
                <input type="reset" value="Сбросить"><br>
                <input type="image" src="email.jpg">
            </fieldset>
        </form>
    </table>
</body>
</html>
